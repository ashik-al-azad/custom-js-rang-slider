<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- js rang slider -->
    <link rel="stylesheet" href="css/js-rang-slider.css" />
    <!-- style.css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- js rang-slider -->
    <div>
        <div class="rang-slider">
            <div class="price-input">
                <div class="field">
                    <span>Min</span>
                    <input type="number" class="input-min" value="25" />
                </div>
                <div class="separator">-</div>
                <div class="field">
                    <span>Max</span>
                    <input type="number" class="input-max" value="75" />
                </div>
            </div>
            <div class="slider">
                <div class="progress"></div>
            </div>
            <div class="range-input">
                <input type="range" class="range-min" min="0" max="100" value="25" step="1" />
                <input type="range" class="range-max" min="0" max="100" value="75" step="1" />
            </div>
        </div>
    </div>

    <!-- js rang slider -->
    <script src="js/js-rang-slider.js"></script>
</body>

</html>
